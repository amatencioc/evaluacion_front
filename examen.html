<script type="text/javascript">
	//variables globales
	var i=0,j=0;
	var arreglo_final = [];
	var filtro = [];
	var iteracion; //sirve para guardar el evento de tiempo y poder pararlo	
	var nav4 = window.Event ? true : false; 
	function ValidNum(evt){  
		// NOTE: Backspace = 8, Enter = 13, '0' = 48, '9' = 57  
		var key = nav4 ? evt.which : evt.keyCode;  
		return (key <= 13 || (key >= 48 && key <= 57) || key==44); 
	} 
	function imprimirNumeros(){
		var str = $("#txtNumeros").val();
		if(str != ""){
			var numero = str.split(",");
			var arreglo_numeros_ingresados=[];
			
			for (var i=0; i < numero.length; i++) {
				if(numero[i] != ""){
					arreglo_numeros_ingresados.push(numero[i]);
				}
			}			
			
			$.each(arreglo_numeros_ingresados, function(i, el){
				if($.inArray(el, filtro) === -1) {
					filtro.push(el);
				}
			});
			imprimir_numeros_ingresados(filtro);
			arreglo_final = filtro.slice();
		}
	}
	function imprimir_numeros_ingresados(arreglo_numeros_ingresados){
		//borramos el contenido del div del numerosIngresados
		$("#numerosIngresados").html("");
		$("#numeros").html("");		
		//imprimimos los elementos en forma de li
		for(i_=0;i_<arreglo_numeros_ingresados.length;i_++){	 
			//anexamos un div con clase bloque			
			var variable = arreglo_numeros_ingresados[i_];
			if(variable === undefined){							
			}else{				
				$("#numerosIngresados").append("<li><a class='btn btn-xs btn-default'>"+arreglo_numeros_ingresados[i_]+"</a></li>");
				$("#numeros").append("<li><a class='btn btn-xs btn-default'>"+arreglo_numeros_ingresados[i_]+"</a></li>");
			}
		}	 
	}
	//funcion que plasma el arreglo para poder ser visualizado
	function imprimirArreglo(){
		//borramos el contenido del div del numeros
		$("#numeros").html("");
		//imprimimos los elementos en forma de li
		for(i_=0;i_<arreglo_final.length;i_++){	 
			//anexamos un div con clase bloque
			$("#numeros").append("<li><a class='btn btn-xs btn-default'>"+arreglo_final[i_]+"</a></li>");			
		}	 
	}		 
	function ordenarNumeros(){	 
		//comienza la iteracion con velocidad de 3 decimas de segundo cada iteración
		iteracion=setInterval(burbuja,300);
		//desabilitamos boton
		$("#btnOrdenar").prop("disabled",true);	 
		$("#btnImprimir").prop("disabled",true);	 
		$("#txtNumeros").prop("disabled",true);	 
	}
	function burbuja(){
		//recorreremos todos los elementos hasta n-1
		if(i<arreglo_final.length){
			//recorreremos todos los elementos hasta n-i, tomar en cuenta los ultimos no tiene caso ya que ya estan acomodados.			
			if(j<(arreglo_final.length-i)){	 
				//comparamos
				if(arreglo_final[j]>arreglo_final[j+1]){
					 //guardamos el numero mayor en el auxiliar
					 aux=arreglo_final[j];
					 //guardamos el numero menor en el lugar correspondiente
					 arreglo_final[j]=arreglo_final[j+1];
					 //asignamos el auxiliar en el lugar correspondiente
					 arreglo_final[j+1]=aux;	 
				}	 
				j++;
			}else{
				j=0;
				i++;
			}	 
		}else{
			//aqui se termina el algoritmo por lo cual paramos el setInterval
			clearInterval(iteracion);	 
		}	 
		//imprimimos el arreglo en cada iteración
		imprimirArreglo()	 
	}
</script>
